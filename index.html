<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Pomodoro timer">
        <meta name="keywords" content="Pomodoro, timer, session">
        <title>Pomodoro Timer</title>
        <link rel="shortcut icon" href="img/Recurso1.png" type="image/gif" />
        <link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="estilo.css" />
    </head>
    <body>
        <div class="container">
            <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <header class="row">
                    <div class="col-xs-8 col-sm-9 col-md-6">
                        <img src="img/Imagen3.png">
                    </div>
                    <div class="col-xs-4 col-sm-3 col-md-4 col-lg-3 col-md-offset-2 col-lg-offset-3 info">
                        <center><a href=#>What is Pomodoro technique?</a></center>
                    </div>   
                </header>
                <hr class="separador">
                <div class="row timer">
                    <div class="col-xs-12">
                        <center><h1 id="tiempo">25:00</h1></center>
                    </div>
                    <!--Tipos de intervalos-->
                    <div class="col-xs-12 col-sm-12 col-md-6" style="padding:0;background-color: mblueviolet;">
                        <div class="row sesion">
                            <div class="col-xs-12 col-sm-4 col-md-12">
                                <button class="btn boton btn-block" id="pomodoro">Pomodoro</button>
                            </div>
                            <div class="col-xs-6 col-sm-4 col-md-12">
                                <button class="btn boton btn-block" id="shortBreak">Short break</button>
                            </div>
                            <div class="col-xs-6 col-sm-4 col-md-12">
                                <button class="btn boton btn-block" id="longBreak">Long break</button>
                            </div>
                        </div>
                        <!--Botones para iniciar/detener sesión en pantallas de tamaño mediano y mayores-->
                        <div class="col-md-12 ajustes">
                            <div class="col-xs-4">
                                <button class="btn btn-block" id='start'>Start</button>
                            </div>
                            <div class="col-xs-4">
                                <button class="btn btn-block" id="reset">Reset</button>
                            </div>
                            <div class="col-xs-4">
                                <button class="btn btn-block" id="ajuste" data-toggle="modal" data-target="#configuracion">
                                    Settings
                                </button>
                            </div>
                        </div>
                        <!--Ventana Modal-->
                        <div class="modal fade" id="configuracion" tabindex="-1" role="dialog">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3 class="modal-title">Settings</h3>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form name="config">
                                            <label>Time (minutes)</label>
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-xs-4">
                                                        Pomodoro
                                                        <input name="tPomodoro" type="number" min="1" value="25">
                                                    </div>
                                                    <div class="col-xs-4">
                                                        Short break
                                                        <input name="tShortBreak" type="number" min="1" value="5">
                                                    </div>
                                                    <div class="col-xs-4">
                                                        Long break
                                                        <input name="tLongBreak" type="number" min="1" value="15">
                                                    </div>                                           
                                                </div>                           
                                            </div>
                                            <hr>
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-xs-6">
                                                        <div class="auto">
                                                            Auto start?
                                                            <input name="autostart" type="checkbox">
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        Long break interval
                                                        <input name="interval" type="number" min="1" value="4">
                                                    </div>
                                                </div>
                                            </div>                                          
                                            <hr>
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-xs-6">
                                                        <div class="timbre">
                                                            Alarm
                                                            <input name="alarm" type="checkbox" checked> 
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <input name="barraVol" type="range" disabled="false">
                                                    </div>
                                                </div>
                                            </div>                                                                                
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" id="guardar">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Gráfico-->
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <div>
                            <center>
                                <canvas style="border: 2px solid bisque;" id="lienzo" width="250" height="250">
                                    Este texto se muestra para los navegadores no compatibles con canvas.<br> 
			                        Por favor, utiliza un navegador compatible.
                                </canvas>
                            </center>
                        </div>
                    </div>
                    <!--<div class="col-xs-12 hidden-md hidden-lg">
                        <div class="col-xs-4">
                            <button class="btn btn-block" id='start2'>Start</button>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block" id="reset">Reset</button>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block" id="ajuste" data-toggle="modal" data-target="#configuracion">
                                Settings
                            </button>
                        </div>
                    </div>-->
                </div>
            </div>
        </div>
        <footer>
            <div class="piePagina col-xs-12 col-sm-10 col-sm-offset-1 hidden-md hidden-lg">
                <hr class="separador">
                <div class="col-xs-5">
                    <button class="btn" data-toggle="modal" data-target="#creditos">Credits</button>
                </div>
                <div class="col-xs-2">
                    <center>
                        <img src="img/Recurso1.png" class="imgFooter">
                    </center>
                </div>
                <div class="col-xs-5">
                    <a href="https://github.com/G-Dav" target="blank">GitHub</a>
                </div>
            </div>
            <div class="piePagina col-md-8 col-md-offset-2 navbar-fixed-bottom hidden-xs hidden-sm">
                <hr class="separador">
                <div class="col-sm-5">
                    <button class="btn" data-toggle="modal" data-target="#creditos">Credits</button>
                </div>
                <div class="col-sm-2">
                    <center>
                        <img src="img/Recurso1.png" class="imgFooter">
                    </center>
                </div>
                <div class="col-sm-5">
                    <a href="https://github.com/G-Dav" target="blank">GitHub</a>
                </div>
            </div>
            <!--Ventana para los créditos-->
            <div class="modal fade" tabindex="-1" id="creditos" role="dialog">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Credits</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        </div>
                        <div class="modal-body">
                            Logo: <a href="">Enlace 1</a><br>
                            Sound: <a href="">Enlace 2</a>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="http://code.jquery.com/jquery.js"></script>
    	<script src="js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
