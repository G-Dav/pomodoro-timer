<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Pomodoro timer">
        <meta name="keywords" content="Pomodoro, timer, session">
        <title>Pomodoro Timer</title>
        <link rel="shortcut icon" href="img/Recurso1.png" type="image/gif" />
        <link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="estilo.css" />
    </head>
    <body>
        <div class="container" style="background-color: cadetblue;">
            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-8 col-sm-offset-1 col-md-offset-2 col-sm-offset-1" style="background-color: teal;">
                <header class="row">
                    <div class="col-xs-8 col-sm-9 col-md-6" style="background-color: cornflowerblue;">
                        <img src="img/Imagen3.png">
                    </div>
                    <div class="col-xs-4 col-sm-3 col-md-4 col-lg-3 col-md-offset-2 col-lg-offset-3" style="background-color: coral;">
                        <a href=#>Pomodoro technique</a>
                    </div>   
                </header>
                <hr>
                <div class="row timer">
                    <!--Tipos de intervalos-->
                    <div class="col-xs-12 col-sm-12 col-md-6" style="position:relative;background-color: blueviolet;">
                        <div class="row sesion">
                            <div class="col-xs-12 col-sm-4 col-md-12">
                                <button class="btn boton btn-block" id="pomodoro">Pomodoro</button>
                            </div>
                            <div class="col-xs-6 col-sm-4 col-md-12">
                                <button class="btn boton btn-block" id="shortBreak">Short break</button>
                            </div>
                            <div class="col-xs-6 col-sm-4 col-md-12">
                                <button class="btn boton btn-block" id="longBreak">Long break</button>
                            </div>
                        </div>
                        <!--Botones para iniciar/detener sesión-->
                        <div class="row" style="background-color: aqua;">
                            <div class="col-xs-4">
                                <button class="btn btn-block" id='start'>Start</button>
                            </div>
                            <div class="col-xs-4" id="reset">
                                <button class="btn btn-block">Reset</button>
                            </div>
                            <div class="col-xs-4">
                                <button class="btn btn-block" id="ajuste" data-toggle="modal" data-target="#configuracion">Options</button>
                            </div>
                        </div>
                        <!--Ventana Modal-->
                        <div class="modal fade" id="configuracion" tabindex="-1" role="dialog">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3 class="modal-title">Settings</h3>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form name="config">
                                            <label>Time (minutes)</label>
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-xs-4">
                                                        Pomodoro
                                                        <input name="tPomodoro" type="number" min="1" value="25">
                                                    </div>
                                                    <div class="col-xs-4">
                                                        Short break
                                                        <input name="tShortBreak" type="number" min="1" value="5">
                                                    </div>
                                                    <div class="col-xs-4">
                                                        Long break
                                                        <input name="tLongBreak" type="number" min="1" value="15">
                                                    </div>                                           
                                                </div>                           
                                            </div>
                                            <hr>
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-xs-6">
                                                        <div class="auto">
                                                            Auto start?
                                                            <input name="autostart" type="checkbox">
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        Long break interval
                                                        <input name="interval" type="number" min="1" value="4">
                                                    </div>
                                                </div>
                                            </div>                                          
                                            <hr>
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-xs-6">
                                                        <div class="timbre">
                                                            Alarm
                                                            <input name="alarm" type="checkbox" checked> 
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <input name="barraVol" type="range">
                                                    </div>
                                                </div>
                                            </div>                                                                                
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" id="guardar">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Gráfico-->
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <div>
                            <center><h1 id="tiempo">25:00</h1></center>
                        </div>
                        <div>
                            <center>
                                <canvas style="background-color: bisque;" id="lienzo" width="250" height="250">
                                    <!--Este texto se muestra para los navegadores no compatibles con canvas.<br> 
			                        Por favor, utiliza un navegador compatible.-->
                                </canvas>
                            </center>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <footer>
            <div class="col-xs-12 hidden-sm hidden-md hidden-lg" style="background-color:firebrick">
                Info<br>Info  
            </div>
            <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 navbar-fixed-bottom hidden-xs" style="background-color: darkcyan;">
                Info<br>Info  
            </div>
        </footer>
        <script src="http://code.jquery.com/jquery.js"></script>
    	<script src="js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
