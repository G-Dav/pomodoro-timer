<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Pomodoro timer">
        <meta name="keywords" content="Pomodoro, timer, session">
        <title>Pomodoro Timer</title>
        <link rel="shortcut icon" href="img/Recurso1.png" type="image/gif" />
        <link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="estilo.css" />
    </head>
    <body>
        <div class="container" style="background-color: cadetblue;">
            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-8 col-sm-offset-1 col-md-offset-2 col-sm-offset-1" style="background-color: teal;">
                <header class="row">
                    <div class="col-xs-8 col-sm-9 col-md-6">
                        <img src="img/Imagen3.png">
                    </div>
                    <div class="col-xs-4 col-sm-3 col-md-4 col-lg-3 col-md-offset-2 col-lg-offset-3" style="background-color: coral;">
                        <a href=#>Pomodoro technique</a>
                    </div>   
                </header>
                <hr>
                <div class="row timer">
                    <!--Tipos de intervalos-->
                    <div class="col-xs-12 col-sm-6" style="position:relative;background-color: blueviolet;">
                        <div class="row sesion">
                            <div class="col-xs-12 col-sm-12">
                                <button class="btn boton btn-block">Pomodoro</button>
                            </div>
                            <div class="col-xs-6 col-sm-12">
                                <button class="btn boton btn-block">Short break</button>
                            </div>
                            <div class="col-xs-6 col-sm-12">
                                <button class="btn boton btn-block">Long break</button>
                            </div>
                        </div>
                        <!--Botones para iniciar/detener sesión-->
                        <div class="row" style="background-color: aqua;">
                            <div class="col-xs-4">
                                <button class="btn btn-block">Start</button>
                            </div>
                            <div class="col-xs-4">
                                <button class="btn btn-block">Reset</button>
                            </div>
                            <div class="col-xs-4">
                                <button class="btn btn-block">Options</button>
                            </div>
                        </div>
                    </div>
                    <!--Gráfico-->
                    <div class="col-xs-12 col-sm-6" style="background-color: bisque;">
                        <div>
                            <center><h1>25:00</h1></center>
                        </div>
                        <div>
                            <center>
                                <canvas style="background-color: blue;"></canvas>
                            </center>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <footer>
            <div class="col-xs-12 hidden-sm hidden-md hidden-lg" style="background-color:firebrick">
                Info<br>Info  
            </div>
            <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 navbar-fixed-bottom hidden-xs" style="background-color: darkcyan;">
                Info<br>Info  
            </div>
        </footer>
        <script src="http://code.jquery.com/jquery.js"></script>
    	<script src="js/bootstrap.min.js"></script>
    </body>
</html>
